<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de recherche de livres</title>
</head>
<body>
    <h1>Rechercher des livres</h1>

    <form action="/rechercher_livres" method="GET">
        <label for="titre_livre">Titre du livre :</label>
        <input type="text" id="titre_livre" name="titre_livre" required>
        <button type="submit">Rechercher</button>
    </form>

    <!-- Ici sera affiché le résultat de la recherche -->
    <div id="resultat_recherche">
        <!-- Le résultat de la recherche sera affiché ici -->
    </div>
</body>
</html>
